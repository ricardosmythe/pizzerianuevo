<ion-header>

  <ion-navbar>
    <ion-title>Comentarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="dish">
        <img src="{{dbURL + dish.image}}" />
        <ion-card-content>
          <ion-card-title>
            {{dish.name | uppercase}}
    </ion-card-title>
    <p>
      {{dish.description}}
    </p>
        </ion-card-content>
        <div *ngIf="dishDetails">
          <img src="{{dbURL + dish.image}}" />
            <ion-card *ngFor="let comment of dish.comments">
              <p>
                  {{comment.author }}
              </p>
              <p>
                  {{comment.comment }}
              </p>
              <p>
                  {{comment.date }}
              </p>
              <p>
                  {{comment.rating }}
              </p>
            </ion-card>
          </div>
      </ion-card>
      <ion-fab bottom right [hidden]="favorite">
          <button ion-fab (click)="addToFavorites()">
            <ion-icon name = "heart-outline"></ion-icon>
          </button>
        </ion-fab>
        <ion-fab bottom right *ngIf="favorite">
          <button ion-fab>
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-fab>
     
</ion-content>
