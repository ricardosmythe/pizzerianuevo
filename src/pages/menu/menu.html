<ion-header>

  <ion-navbar color = 'primary'>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    	<ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="dishes; else loading">
    <ion-card *ngFor="let dish of dishes" (click)='dishDetails($event,dish)'>
            <img src="{{dbURL + dish.image}}" />
            <ion-card-content>
              <ion-card-title>
                {{dish.name | uppercase}}
        </ion-card-title>
        <p>
          {{dish.description}}
        </p>
            </ion-card-content>
      </ion-card>
  </div>
</ion-content>
